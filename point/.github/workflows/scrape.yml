name: Hallym Notice Scraper

on:
  schedule:
    - cron: '0 * * * *' # 1시간마다 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: pip install requests beautifulsoup4 python-telegram-bot

      - name: 크롤링 실행
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: 결과 저장 (새 글 있으면 기록)
        run: |
          git config --global user.name 'NoticeBot'
          git config --global user.email 'bot@noreply.github.com'
          git add latest.txt
          # 변경사항이 있는지 확인하고 처리하는 안전한 코드
          if git diff --staged --quiet; then
            echo "변경사항이 없습니다."
          else
            git commit -m "Update latest notice"
            git pull --rebase
            git push
          fi
