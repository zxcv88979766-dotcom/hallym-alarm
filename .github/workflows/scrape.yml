name: Hallym Notice Scraper

on:
  schedule:
    - cron: "0 * * * *"   # 매시 정각(UTC). 한국시간(KST)은 +9시간.
  workflow_dispatch:

concurrency:
  group: hallym-notice-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-telegram-bot

      - name: Run scraper
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Commit latest.txt if changed
        run: |
          set -e

          # latest.txt가 없으면(첫 실행) main.py가 만들었어야 정상
          if [ ! -f latest.txt ]; then
            echo "latest.txt not found. main.py should create it."
            exit 1
          fi

          git add latest.txt

          # 변경 없으면 조용히 종료
          if git diff --staged --quiet; then
            echo "No change in latest.txt"
            exit 0
          fi

          git config user.name "NoticeBot"
          git config user.email "bot@noreply.github.com"

          # 원격이 먼저 바뀐 경우를 대비해 안전하게 동기화
          git stash -u
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git stash pop || true

          git add latest.txt
          git commit -m "Update latest notice state"
          git push origin "HEAD:${GITHUB_REF_NAME}"
